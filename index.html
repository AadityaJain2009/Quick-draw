<html>

<head>
  <title>Quick Draw </title>
  <link rel="icon" href="http://apache.org/favicons/apple-touch-icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>

<body style="background-image: url(bg2.jpg);">
  <center>
    <br>
    <h1>
            Quick ~ Draw
  </h1>
  <hr width="90%">
  

  <div id="myModal" class="modal fade">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sketches</h4>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>

  </div>
</center>

<br>
<br>
  &nbsp;&nbsp;  <button id="ear" onclick="clearCanvas()" class="btn btn-default"><img src="bin.png" id="icon"></button><br>
  <br>
  &nbsp;&nbsp;  <button id="show_sketch"  data-toggle = "modal" data-target="#myModal" class="btn btn-default">View Sketches</button><br>
  <br>
  &nbsp;&nbsp;  <button id="ear" onclick="take_snapshot()" class="btn btn-default"> Save </button><br>
  <br>
  <br>
  <br>
  <br>
  <h3 id="score">Score : <span id="score"></span></h3>
  <h3 id="time">Timer : </h3><span id="time"></span>
  <h3 id="sketch">To-Draw : </h3><span id="sketch_name"></span>
  <h3 id="accuracy">Accuracy :  </h3><span id="acc"></span>
  <h3 id="sketch">Your-Sketch : </h3><span id="seem"></span>
  




<script src="main.js"></script>
</body>

</html>
